<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row">
                <input type="button" value="7" class="but" onclick="display.value += '7' ">
                <input type="button" value="8" class="but" onclick="display.value += '8' " >
                <input type="button" value="9" class="but" onclick="display.value += '9' ">
                <input type="button" value="DEL" class="but1" onclick="display.value = display.value.toString().slice(0,-1)">
            </div>
            <div class="row">
                <input type="button" value="4" class="but" onclick="display.value += '4' ">
                <input type="button" value="5" class="but" onclick="display.value += '5' ">
                <input type="button" value="6" class="but" onclick="display.value += '6' ">
                <input type="button" value="+" class="but1" onclick="display.value += '+' ">
            </div>
            <div class="row">
                <input type="button" value="1" class="but" onclick="display.value += '1' ">
                <input type="button" value="2" class="but" onclick="display.value += '2' ">
                <input type="button" value="3" class="but" onclick="display.value += '3' ">
                <input type="button" value="-" class="but1" onclick="display.value += '-' ">
            </div>
            <div class="row">
                <input type="button" value="." class="but" onclick="display.value += '.' ">
                <input type="button" value="0" class="but" onclick="display.value += '0' ">
                <input type="button" value="/" class="but" onclick="display.value += '/' ">
                <input type="button" value="x" class="but1" onclick="display.value += '*' ">
            </div>
            <div class="row">
                <input type="button" value="RESET" class="but2" onclick="display.value = ' ' ">
                <input type="button" value="=" class="but3" onclick="display.value = eval(display.value)">
            </div>
        </form>
        </div>   
    </div>
</body>
</html>
